version: '3.8'

services:
  # PostgreSQL Database for Product & Order Service
  product-order-db:
    image: postgres:16-alpine
    container_name: product-order-db
    environment:
      POSTGRES_USER: ${POSTGRES_PRODUCT_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PRODUCT_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_PRODUCT_DB:-product_order_db}
    ports:
      - "${POSTGRES_PRODUCT_PORT:-5432}:5432"
    volumes:
      - product_order_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # PostgreSQL Database for Customer Service
  customer-db:
    image: postgres:16-alpine
    container_name: customer-db
    environment:
      POSTGRES_USER: ${POSTGRES_CUSTOMER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_CUSTOMER_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_CUSTOMER_DB:-customer_db}
    ports:
      - "${POSTGRES_CUSTOMER_PORT:-5433}:5432"
    volumes:
      - customer_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"   # RabbitMQ port
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

volumes:
  product_order_db_data:
  customer_db_data:

networks:
  ecommerce-network:
    driver: bridge

